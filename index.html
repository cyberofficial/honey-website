<!DOCTYPE html>
<html lang="en">
<head>
    <title>Niceland Honey Pot</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .hero {
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 50px;
        }

        
        #hero1 {
            background-image: url("https://raw.githubusercontent.com/tunnels-is/media/master/nl-website/v2/banners/pricing-banner.webp");
        }

        .btn {
            padding: 15px 30px;
            font-size: 45px;
            background-color: #fd9400;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .banner-text {
            font-family: Nunito;
            font-weight: 700;
            font-size: 4em;
            line-height: 72px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding drop shadow */
        }

        .body-text {
            font-size: 43px;
            max-width: 80%;
            margin: 0 auto 30px auto;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding drop shadow */
        }

        /* Styling for Features Section */
        .features {
            padding: 50px;
            text-align: center;
        }

        .features-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 30%; /* Adjust the width as needed */
            margin: 1%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-10px);
        }

        .feature-item h3 {
            margin-bottom: 10px;
        }

        .testimonial p {
            margin-bottom: 10px;
        }

        /* Styling for Start Your Journey Today Section */
        .start-journey {
            background-color: #fd9400;
            color: white;
            padding: 50px;
            text-align: center;
        }

        .start-journey h2 {
            margin-bottom: 20px;
        }

        .start-journey .btn {
            background-color: transparent;
            border: 2px solid white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .start-journey .btn:hover {
            background-color: white;
            color: #fd9400;
        }

        /* Styling for "What is this service?" Section */
        #what-is-service {
            background-color: #393e46;
            color: white;
            padding: 50px;
            text-align: center;
        }

        #what-is-service h2 {
            margin-bottom: 20px;
            font-size: 3em;
        }

        #what-is-service p {
            font-size: 24px;
            line-height: 1.6;
        }

    </style>
</head>
<body>

<div id="hero1" class="hero">
    <div>
        <div class="banner-text">Do you dislike bots? Well also dislike them.</div>
        <div class="body-text">We have a uniquely made list waiting for you.</div>
        <button class="btn" onclick="document.getElementById('features').scrollIntoView({ behavior: 'smooth' });">Learn More</button>
    </div>
</div>

<div id="what-is-service" class="section">
    <h2>What is this service?</h2>
    <p>Replace with text.</p>
</div>

<div id="features" class="section features">
    <h2>We Offer Different Subscription Tiers</h2>
    <div class="features-list">
        <div class="feature-item">
            <h3>T 1</h3>
            <p>Replace Me.</p>
        </div>
        <div class="feature-item">
            <h3>T 2</h3>
            <p>Replace Me</p>
        </div>
        <div class="feature-item">
            <h3>T 3</h3>
            <p>Replace Me</p>
        </div>
        <div class="feature-item">
            <h3>T 4</h3>
            <p>Replace Me</p>
        </div>
        <div class="feature-item">
            <h3>T 5</h3>
            <p>Replace Me</p>
        </div>
    </div>
</div>

<div class="section start-journey">
    <h2>Start Blocking Bots Today</h2>
    <button class="btn" onclick="window.open('https://example.com', '_blank');">Try it for Free</button>
</div>

</body>
</html>
